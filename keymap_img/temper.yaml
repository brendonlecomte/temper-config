layout: {zmk_keyboard: temper}
layers:
  default:
  - [Q, W, E, R, T, Y, U, I, O, P]
  - ['&mo LGUI A', '&mo LALT S', '&mo LSHFT D', '&mo LCTRL F', G, H, '&mo RCTRL J', '&mo RSHFT K', '&mo RALT L', '&mo RGUI SEMI']
  - - Z
    - X
    - C
    - V
    - B
    - N
    - M
    - {t: ',', s: <}
    - {t: ., s: '>'}
    - /
  - - ⌘
    - num
    - ESC
    - SPACE
    - ENTER
    - {t: default, h: toggle}
  num:
  - - '~'
    - '@'
    - '{'
    - '}'
    - '%'
    - '*'
    - '7'
    - '8'
    - '9'
    - {t: '-', s: _}
  - [^, '#', (, ), $, _, '4', '5', '6', +]
  - - {t: '&', s: '|'}
    - <
    - {t: '[', s: '{'}
    - {t: ']', s: '}'}
    - '>'
    - {t: /, s: \}
    - '1'
    - '2'
    - '3'
    - {t: '=', s: +}
  - - {t: ▽, type: trans}
    - {type: held}
    - {t: ▽, type: trans}
    - '0'
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  nav:
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - DEL
    - HOME
    - END
    - ↹
    - BSPC
  - - {t: ⇧, h: sticky}
    - {t: ⌃, h: sticky}
    - {t: ⎇, h: sticky}
    - {t: ⌘, h: sticky}
    - {t: ▽, type: trans}
    - ←
    - ↓
    - ↑
    - →
    - {t: ESC, s: '`'}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - RET
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
  - - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
    - {t: ▽, type: trans}
